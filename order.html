    <h1>Informasi Pengiriman</h1>
<form id="formPengiriman">
    <!-- Formulir pengirim -->
    <h2>Informasi Pengirim</h2>

    <label for="nama">Nama Pengirim:</label>
    <input type="text" id="nama" required><br><br>

    <label for="alamat">Alamat Pengirim:</label>
    <input type="text" id="alamat" required><br><br>

    <label for="kota">Kota Pengirim:</label>
    <select id="kota" required>
        <option value="Jakarta">Jakarta</option>
        <option value="Surabaya">Surabaya</option>
        <option value="Bandung">Bandung</option>
        <!-- Tambahkan pilihan kota lain sesuai kebutuhan -->
    </select><br><br>

    <label for="provinsi">Provinsi Pengirim:</label>
    <select id="provinsi" required>
        <option value="DKI Jakarta">DKI Jakarta</option>
        <option value="Jawa Timur">Jawa Timur</option>
        <option value="Jawa Barat">Jawa Barat</option>
        <!-- Tambahkan pilihan provinsi lain sesuai kebutuhan -->
    </select><br><br>

    <label for="kodepos">Kode Pos Pengirim:</label>
    <input type="text" id="kodepos" required pattern="\d{5}"><br><br>


    <!-- Formulir penerima -->
    <h2>Informasi Penerima</h2>

    <label for="namaPenerima">Nama Penerima:</label>
    <input type="text" id="namaPenerima" required><br><br>

    <label for="alamatPenerima">Alamat Penerima:</label>
    <input type="text" id="alamatPenerima" required><br><br>

    <label for="kotaPenerima">Kota Penerima:</label>
    <select id="kotaPenerima" required>
        <option value="Jakarta">Jakarta</option>
        <option value="Surabaya">Surabaya</option>
        <option value="Bandung">Bandung</option>
        <!-- Tambahkan pilihan kota lain sesuai kebutuhan -->
    </select><br><br>

    <label for="provinsiPenerima">Provinsi Penerima:</label>
    <select id="provinsiPenerima" required>
        <option value="DKI Jakarta">DKI Jakarta</option>
        <option value="Jawa Timur">Jawa Timur</option>
        <option value="Jawa Barat">Jawa Barat</option>
        <!-- Tambahkan pilihan provinsi lain sesuai kebutuhan -->
    </select><br><br>

    <label for="kodeposPenerima">Kode Pos Penerima:</label>
    <input type="text" id="kodeposPenerima" required pattern="\d{5}"><br><br>

    <label for="tanggal">Tanggal:</label>
    <input type="date" id="tanggal" required><br><br>

    <label for="berat">Berat (kg):</label>
    <input type="number" id="berat" step="0.1" required><br><br>

    <h2>Total Harga:</h2>
    <p id="totalHarga">-</p>


    <input type="submit" value="Kirim">
</form>
